career-profile:
    title: Career Profile
    summary: |
      My name is Tjeerd Verhagen and as a _freelance_ Full Stack Developer / DevOps Engineer I have more than 20 years of experience. During my career I have always shown interest in all aspects of development. From initial customer need to running software in the production environment. Apart from the technical knowledge required for this, I am also interested in what methods there are to organize the work, how to get the most out of a team. If it happens that way, I like to give a presentation or workshop and thereby inspire others, so that they can make a flying start.

      - Full Stack Developer
      - DevOps Engineer
      - T-Shaped

      - Analytical
      - Accurate
      - Inquisitive
      - Inspire

      __Methods__

      Kanban; Scrum; Agile Manifesto; Extreme Programming; Test Driven Development; Clean Code; Specification by Example; Domain Driven Design; Anglo-Saxon Model vs Rhineland Model

      __Technology__

      Source Code Management; Issue Tracking; Code Review; Unit-Testing; Code Coverage; Code Metrics; Continuous Integration; Continuous Delivery / Deployment; Virtualization; Source Code Analyzing; Artifact Repository; Document Generation

      __Languages__

      Java; Python; TypeScript; Bash

      __Tools__

      Eclipse; Eclipse-Plugins; Git; GitLab; GitHub; BitBucket; Mercurial; Maven 3; Maven-Plugins; TestNG; Mockito; JaCoCo; NodeJS; npm; Grunt; AngularJS; Jenkins; Travis-CI; Artifactory; Nexus; SonarQube; XL-Deploy; XL-Release, Spring 4; SpringBoot; Jersey; Cucumber; Selenium; IBM WebSphere; Jboss EAP; Jetty; Nginx; Docker; Kubernetes; Nolio; VmWare ESXi; Vagrant

      __Operating Systems__

      OS-X; RedHat; Debian; Cent-OS; Ubuntu; Free-BSD; LTSP

      __Interests__

      OpenAPI (Swagger); AWS; Docker; Kubernetes; Kafka; MongoDB; OrientDB; Cassandra; NodeJS; Express; ElasticStack; Angular; Kotlin; SaltStack

