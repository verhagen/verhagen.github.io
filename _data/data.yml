experiences:
    - role: Senior Java Developer
      time: June 2020 - December 2020
      company: Belastingdienst, Apeldoorn
      details: |
        During the conversion of the application _Handmatig Opvoeren Betalingen_, from WebSphere v8.5 to WebSphere v9.0, I've solved a nasty bug!

        Initially I've been adding and updating existing Robot Framework scripts, but soon the question was asked if this is the best way to regression test the functional requirements. Also learning curve for Robot Framework is quite high and maintainability quite hard. After setting up a POC for Cucumber as well as Karate API Testing, the team decided in favor of Cucumber. It looks better maintainable and is a lot developer friendly! An additional advantange, which was 'discovered' during the conversion of some inital Robot Framwork test to Cucumber scenario's, was the abbility to debug!
      technology: |
        WebSphere 8.5 / 9.0, Scrum, SAFe, Java 8, Maven 3, Git, BitBucket, Jenkins Pipeline, Junit 5, Mockito, Cucumber, Selenium, Karate, Robot Framework

    - role: Senior Java Developer
      time: September 2019 - December 2019
      company: LexisNexis, Leiden
      details: |
        As team member of the Search Team, I simplified the Integration Tests, by using a locally launched (and stopped) Elasticsearch Node, through Maven. Instead of through a Docker instance. This makes it easier and faster. As well as easier to change to a newer version for testing.

        Developed a Maven plug-in, which creates an Elastic script, for creating index, mapping and initial data filling.

        Designed the architecture for a Time-Machine based File-Store as well as developed it, with use of Verticles from Vert.x (comparable with Actors in Akka). Through this implementation of the File Store, there are stable data sets available. Which is a great improvement for testing. There is a restful interface, which makes it possible to directly upload a specific set of documents into a specific Elasticsearch cluster.
      technology: |
        Vert.x, ElasticSearch, Java, GitLab CI, Maven, Maven Plug-in, Karate API Testing

    - role: Senior Java Developer
      time: December 2018 - May 2019
      company: LexisNexis, Leiden
      details: |
        The development of TotalPatentOne is in a crucial phase, as they like to replace the older TotalPatent solution by the new version.
        One of the most critical pieces, the TPO search language, contained several issues.
        As member of the search team, I was involved in defining the search specific grammar for patent documents. This search grammar is written in Antlr4.
        Based on the generated Antlr classes, we implemented the TPO query model, which is a tree model. This tree is then used by several visitors, for optimizing the tree, calculating search complexity, validating specific input details. And finally to create the ElasticSearch specific query.
      technology: |
        Antlr4, Spring-Boot, ElasticSearch 6, TDD, Scrum, Maven 3, GitLab, Junit 4, Mockito, Git, Karate

